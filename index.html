<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Spinning Wheel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="fancyz-wheel-container">
        <div id="fancyz-wheel" class="fancyz-wheel">
            <div class="fancyz-segment" data-label="Prize 0"></div>
            <div class="fancyz-segment" data-label="Prize 1">1</div>
            <div class="fancyz-segment" data-label="Prize 2">2</div>
            <div class="fancyz-segment" data-label="Prize 3">3</div>
            <div class="fancyz-segment" data-label="Prize 4">4</div>
            <div class="fancyz-segment" data-label="Prize 5">5</div>
            <div class="fancyz-segment" data-label="Prize 6">6</div>
            
        </div>
        <button id="fancyz-spin-button" class="fancyz-spin-button">Spin</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
